<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="img/animaciones/encriptext-logo.gif" link href="https://dall-ecruz.github.io/Encriptador-de-Texto/" alt="logo de alura">
        </div>
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="10" resize="none" oninput="this.value = this.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '')" placeholder="Ingresa el texto aqu√≠"></textarea>
        </div>
        <div class="terminos">
            <img class="exclamacion" src="img/bi_exclamation-circle-fill.png">
            <p>Solo letras min√∫sculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="encriptar()"><i class="fas fa-lock"></i><span class="texto-boton">Encriptar</span></button>
            <button class="btn-desencriptar" onclick="desencriptar()"><i class="fas fa-lock-open"></i><span class="texto-boton">Desencriptar</span></button>
            <button class="btn-copiar" onclick="copiarTexto()"><i class="fas fa-copy"></i><span class="texto-boton">Copiar</span></button>
            
            <button class="btn-limpiar" onclick="limpiarTexto()"><i class="fas fa-undo"></i><span class="texto-boton"> Limpiar</span></button>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/muneco.png" class="mu√±eco" alt="Mu√±eco buscando" id="mu√±eco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encotrado</h2>
            <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
        </div>
    </div>
</body>
